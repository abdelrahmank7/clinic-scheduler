<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path and search query
      var path = window.location.pathname;
      var search = window.location.search;
      var L = window.location.pathname.length;

      // The base path of your project on GitHub Pages
      var basePath = "/clinic-scheduler/";

      // Redirect session storage
      sessionStorage.redirect = path.substring(basePath.length, L) + search;

      // Redirect to the root of the project
      window.location.replace(basePath);
    </script>
  </head>
  <body></body>
</html>
